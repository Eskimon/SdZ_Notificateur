<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>SdZ Notificateur options</title>
        <link rel="stylesheet" href="options.css">
        <script src="options.js"></script>
    </head>
     
    <body>
        <header>
            <div class="container">
                <h1>Options de l'extension</h1>
            </div>
        </header>
        <div class="container">
            <div class="options">
                <p class="champ">
                    <label for="interval">Interval de rafraichissement (en minutes) </label>
                    <input type="text" name="interval" id="interval"/>
                </p>
				<p class="champ">
                    <label for="openListe"><input type="checkbox" name="openListe" id="openListe" /> Ouvrir une liste de notifications?</label>
					<span class="complement">Sinon, un click ouvira l'accueil du SdZ</span>
                </p>
				<div class="sub">
	                <p class="champ">
	                    <label for="newTab"><input type="checkbox" name="newTab" id="newTab" /> Ouvrir les liens dans un nouvel onglet ?</label>
						<span class="complement">Ouvrira les notifications dans un nouvel onglet si la page courante n'est pas une page du SdZ</span>
	                </p>
	                <p class="champ">
	                    <label for="allNotifs" id="allNotifsLabel"><input type="checkbox" name="allNotifs" id="allNotifs"/> Afficher une ligne "Toutes mes notifications" ?</label>
	                </p>
				</div>
                <p id="notifSpan" class="champ">
                    <label for="notifNative"><input type="checkbox" name="notifNative" id="notifNative" /> Afficher les notification du bureau ?</label>
					<span class="complement">Attention, cette option à un comportement incomplet sur Linux et Mac (limitation de Chrome)</span>
                </p>
				<div class="hidden">
					<p class="champ">
	                    <label for="detailedNotifs"><input type="checkbox" name="detailedNotifs" id="detailedNotifs"/> <span style="color: red; font-weight: bold;">EXPERIMENTAL</span> Utiliser des notifications d&eacute;taill&eacute;es ? (Plus long à charger)</label>
	                </p>
				</div>
				<hr />
				<input type="button" id="enregistrer" value="Enregistrer"/>
            </div>
        </div>
    </body>
</html>
