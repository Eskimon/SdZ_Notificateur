<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SdZ Notificateur options</title>
        <link rel="stylesheet" href="options.css">
        <script src="options.js"></script>
    </head>
     
    <body>
        <header>
            <div class="container">
                <h1>Options de l'extension</h1>
            </div>
        </header>
        <div class="container">
            <div class="options">
                <p class="champ">
                    <label for="interval">Interval de rafraichissement (en minutes) </label>
                    <input type="text" name="interval" id="interval"/>
                </p>
                <p class="champ">
                    <label for="newTab"><input type="checkbox" name="newTab" id="newTab" /> Ouvrir les liens dans un nouvel onglet ?</label>
                </p>
                <p class="champ">
                    <label for="allNotifs" id="allNotifsLabel"><input type="checkbox" name="allNotifs" id="allNotifs"/> Afficher une ligne "Toutes mes notifications" ?</label>
                </p>
                <p id="notifSpan" class="champ">
                    <label for="notifNative"><input type="checkbox" name="notifNative" id="notifNative" /> Afficher les notification du bureau ?</label>
                </p>
                <p class="champ">
                    <label for="detailedNotifs"><input type="checkbox" name="detailedNotifs" id="detailedNotifs"/> <span class="experimental">EXPERIMENTAL</span> Utiliser des notifications d&eacute;taill&eacute;es ? (Plus long &agrave; charger)</label>
                </p>
                <input type="button" id="enregistrer" value="Enregistrer" />
                <div class="clear"></div>
            </div>
            <footer>
                <p>
                    <a href="https://github.com/Eskimon/SdZ_Notificateur">Voir le projet GitHub</a>
                </p>
                <p>
                    Made by Eskimon (<a href="http://siteduzero.fr/membres/eskimon-32590">SdZ</a>, <a href="http://twitter.com/Eskimon_fr">Twitter</a>) and Sandhose (<a href="http://siteduzero.fr/membres/sandhose">SdZ</a>, <a href="https://twitter.com/Sandhose">Twitter</a>)
                </p>
            </footer>
        </div>
    </body>
</html>
