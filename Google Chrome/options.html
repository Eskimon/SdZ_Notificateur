<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>SdZ Notificateur options</title>
    <link rel="stylesheet" href="options.css">
    <script src="storage.js"></script>
    <script src="options.js"></script>
</head>
 
<body>
    <h1>Options de l'extension</h1>
    <div>
		<p class="champ">
			<label for="interval">Interval de rafraichissement (en minutes) </label>
			<input type="text" name="interval" id="interval"/>
		</p>
		<p class="champ">
			<input type="checkbox" name="newTab" id="newTab"/>
			<label for="newTab">Ouvrir le site du zéro lors d'un click sur l'extension ? (sinon ouvre une liste des notifications)</label>
		</p>
		<p class="champ">
			<input type="checkbox" name="allNotifs" id="allNotifs"/>
			<label for="allNotifs" id="allNotifsLabel">Afficher une ligne "Toutes mes notifications" ?</label>
		</p>
		<!-- Pas encore au point, à tester plus en profondeur
		<p id="notifSpan" class="champ">
			<input type="checkbox" name="notifNative" id="notifNative"/>
			<label for="notifNative">Afficher les notification du bureau ?</label>
		</p>
		-->
		<input type="button" id="enregistrer" value="Enregistrer"/>
    </div>
</body>
</html>
